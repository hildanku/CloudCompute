apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order-service
          image: ghcr.io/hildanku/order-service:latest
          env:
            - name: AMQP_URL
              # value diambil dari secret rabbitmq srver
              value: amqp://user:8pxw0oRz14quLRiZ@rabbitmq-server.default.svc.cluster.local:5672
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000